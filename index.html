<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Person selector: this contains buttons for user to select whether to chat as rohan or amresh-->
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="rohan-selector">rohan</button>
      <button class="button person-selector-button" id="amresh-selector">amresh</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">rohan  chatting...</h2>

      <div class="chat-messages">
        <div class="message blue-bg">
          <div class="message-sender">rohan</div>
          <div class="message-text">Hey amresh, How are you?</div>
          <div class="message-timestamp">10:00 AM</div>
        </div>
        <div class="message gray-bg">
          <div class="message-sender">amresh</div>
          <div class="message-text">Hello rohan, i am fine and  you?</div>
          <div class="message-timestamp">10:05 AM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, rohan..." />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
